<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Card NFT</title>
</head>
<body>
	<main>
		<div class="card">

				<img class="image" src="images/image-equilibrium.jpg" alt="nft card photo">
			
			<h1>Equilibrium #3429</h1>
			<p class="description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<p class="info">
				<span class="cripto"><img  src="images/icon-ethereum.svg" alt="Icon ethereum"> 0.041 ETH</span> 
				<span class="date"><img src="images/icon-clock.svg" alt="Icon clock"> 3 days left</span>
			</p>
			<hr>
			<div>
				<img class="avatar" src="images/image-avatar.png" alt="nft card creator photo">
				<span class="creator">Creation of <strong>Jules Wyvern</strong></span>
			</div>
		</div>
	</main>
</body>
</html>
